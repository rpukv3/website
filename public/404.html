<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MTRP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed w-full bg-black/80 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2">
                    <img src="logo (transparent).png" alt="MTRP Logo" class="h-12 animate__animated animate__fadeIn">
                </a>
            </div>
        </div>
    </header>

    <!-- 404 Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="text-center max-w-2xl mx-auto">
            <h1 class="text-9xl font-bold text-blue-600 mb-4 animate__animated animate__fadeInDown">404</h1>
            <h2 class="text-4xl font-bold text-white mb-6 animate__animated animate__fadeInUp">Page Not Found</h2>
            <p class="text-gray-400 text-lg mb-8 animate__animated animate__fadeInUp animate__delay-1s">
                Oops! The page you're looking for seems to have taken a wrong turn in Los Santos.
            </p>
            <div class="space-x-4 animate__animated animate__fadeInUp animate__delay-2s">
                <a href="/" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors button-hover">
                    Return Home
                </a>
                <a href="/pages/join.html" class="inline-block bg-gray-800 text-white px-8 py-3 rounded-lg hover:bg-gray-700 transition-colors button-hover">
                    Join Server
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2025 PX Scripts. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
